name: 'Export Guide'

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install Software OpenGL Rendering
        run: |
          sudo apt-get update
          sudo apt install -y libegl1-mesa libgl1-mesa-dri
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: '17'
          cache: 'gradle'
      - name: Generate Assets
        run: ./gradlew runData
      - name: Export Guide
        run: ./gradlew runGuideexport
      - uses: actions/upload-artifact@v2
        with:
          name: guide
          path: build/guide/
