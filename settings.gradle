pluginManagement {
    repositories {
        mavenLocal()
        maven {
            name = 'NeoForged'
            url = 'https://maven.neoforged.net/releases'
        }
        gradlePluginPortal()
        mavenCentral()
    }
    plugins {
        id 'net.neoforged.neoforgegradle.moddev' version '1.0-SNAPSHOT'
        id 'com.diffplug.spotless' version '6.25.0'
        id 'com.github.johnrengelman.shadow' version '8.1.1'
        id 'de.undercouch.download' version '5.4.0'
    }
}

rootProject.name = 'ae2';

include 'libs:markdown'
include 'libs:junit'

includeBuild 'C:/Neo Forged/NeoForgeGradle'
