sudo: required
dist: trusty

language: java
jdk:
  - oraclejdk8
  - openjdk8

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

addons:
  sonarcloud:
    organization: "appliedenergistics"

install: "./gradlew setupCIWorkspace"
script: "./gradlew build test sonarqube"
