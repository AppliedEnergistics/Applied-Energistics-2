language: java
dist: trusty
branches:
  only:
    - rv3-1.7.10
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
install: "./gradlew setupCIWorkspace"
script: "./gradlew build test"
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: build/libs/*
  skip_cleanup: true
  on:
    tags: true
    repo: xsun2001/Applied-Energistics-2-Unofficial
    branch: rv3-1.7.10
